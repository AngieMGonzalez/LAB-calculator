<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Lab</title> 
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC&family=Raleway&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wholecalculator">
    <section class="output"> 
       0 
    </section> <!--output-->
    
    <section class="all-buttons">
      <div class ="row">
        <button type="button" class="clear button">C</button>
        <button type="button" class="arrow button quarterwidth">&#8592;</button>
        <button type="button" class="divide button quarterwidth orange">&#247;</button>
      </div>
      <div class ="row">
        <button type="button" class="seven button quarterwidth">7</button>
        <button type="button" class="eight button quarterwidth">8</button>
        <button type="button" class="nine button quarterwidth">9</button>
        <button type="button" class="multiply button quarterwidth orange">&#215;</button>
      </div>
      <div class ="row">
        <button type="button" class="four button quarterwidth">4</button>
        <button type="button" class="five button quarterwidth">5</button>
        <button type="button" class="six button quarterwidth">6</button>
        <button type="button" class="subtract button quarterwidth orange">&#8722;</button>
      </div>
      <div class ="row">
        <button type="button" class="one button quarterwidth">1</button>
        <button type="button" class="two button quarterwidth">2</button>
        <button type="button" class="three button quarterwidth">3</button>
        <button type="button" class="add button quarterwidth orange">&#43;</button>
      </div>
      <div class ="row">
        <button type="button" class="zero button">0</button>
        <button type="button" class="equals button quarterwidth orange">&#61;</button>
      </div> 
    </section> <!--all-buttons-->
  </div> <!--wholecalculator-->

  <script src="main.js"></script>
</body>
</html>
